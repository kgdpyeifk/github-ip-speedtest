name: Daily IP Speed Test

on:
  schedule:
    - cron: '0 0 * * *'  # 每24小时执行一次（UTC 0点）
  workflow_dispatch:

jobs:
  run-ip-speed-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run IP Filter and Speed Test Script
        run: |
          python script.py

      - name: Commit and Push Results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add top10.txt
          git commit -m "Update top10 IP list"
          git push
